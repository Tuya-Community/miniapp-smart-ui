<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Password Dial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .wheel-viewport {
          --wheel-width: 90px;
          --wheel-height: 120px;
          --face-height: 36px;
          --face-font-size: 24px;
          --gap: 12px;
          
          font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial;
          color: #e6eef8;
          width: var(--wheel-width);
          height: var(--wheel-height);
          perspective: 900px;
          position: relative;
        }

        .wheel {
          --wheel-width: 90px;
          --wheel-height: 120px;
          --face-height: 36px;
          --face-font-size: 24px;
          --gap: 12px;
          font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial;
          color: #e6eef8;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
          position: relative;
          touch-action: none;
          overflow: visible;
          cursor: grab;
          transition: transform 450ms cubic-bezier(0.2, 0.9, 0.25, 1);
          transform: rotateX(-108deg);
        }

        .face {
          --wheel-width: 90px;
          --wheel-height: 120px;
          --face-height: 36px;
          --face-font-size: 24px;
          --gap: 12px;
          font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial;
          cursor: grab;
          width: calc(100% - 10px);
          height: var(--face-height);
          left: 50%;
          transform-origin: center center;
          position: absolute;
          top: calc(50% - var(--face-height)/2);
          margin-left: -((var(--wheel-width) - 10px)/2);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: var(--face-font-size);
          font-weight: 700;
          color: #0b1220;
          border-radius: 8px;
          box-sizing: border-box;
          padding-top: 2px;
          background: linear-gradient(180deg,#fff 0%, #f0f6ff 60%);
          border: 1px solid rgba(11,18,32,0.06);
          box-shadow: 0 6px 12px rgba(5,10,20,0.35), inset 0 1px 0 rgba(255,255,255,0.6);
          user-select: none;
          pointer-events: none;
          transform: rotateX(0deg) translateZ(73px) translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="wheel-viewport">
        <div class="wheel" data-pos="0" data-radius="73" data-index="9" style="transition: transform 450ms cubic-bezier(0.2, 0.9, 0.25, 1); transform: rotateX(-324deg);" tabindex="0">
            <div class="face" style="transform: rotateX(0deg) translateZ(73px) translateX(-50%);">0</div>
            <div class="face" style="transform: rotateX(36deg) translateZ(73px) translateX(-50%);">1</div>
            <div class="face" style="transform: rotateX(72deg) translateZ(73px) translateX(-50%);">2</div>
            <div class="face" style="transform: rotateX(108deg) translateZ(73px) translateX(-50%);">3</div>
            <div class="face" style="transform: rotateX(144deg) translateZ(73px) translateX(-50%);">4</div>
            <div class="face" style="transform: rotateX(180deg) translateZ(73px) translateX(-50%);">5</div>
            <div class="face" style="transform: rotateX(216deg) translateZ(73px) translateX(-50%);">6</div>
            <div class="face" style="transform: rotateX(252deg) translateZ(73px) translateX(-50%);">7</div>
            <div class="face" style="transform: rotateX(288deg) translateZ(73px) translateX(-50%);">8</div>
            <div class="face front" style="transform: rotateX(324deg) translateZ(73px) translateX(-50%);">9</div>
        </div>
    </div>
</body>
</html>
